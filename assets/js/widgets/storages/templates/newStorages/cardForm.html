<div class="well" data-eid="new-item"  style="display: none">

    <form class="form-horizontal" data-eid="card-form">
        <div class="form-group">
            <div class="col-md-6">
                <input class="form-control" type="text" name="cardName" data-eid="item-name" placeholder="название" required>
            </div>
            <div class="col-md-3 no-padding-left">
                <input class="form-control" type="text" name="curBalance" data-eid="item-balance" placeholder="баланс" required data-rule-number="true">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input class="form-control" type="text" name="bankName" data-eid="bank-name" placeholder="банк" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        Кредитная
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        Могу тратить
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <button class="btn btn-primary" type="button" data-eid="add-item">Добавить карту</button>
                <button class="btn btn-default" type="button" data-eid="cancel-edit">Отменить</button>
            </div>
        </div>
    </form>

</div>
