<div class="row">
    <div class="col-md-4">
        <span data-eid="item-name" class="storage-item">
            <%= data.storageName %>
        </span>
        <span data-eid="item-type" class="cur-label">
            <%= data.storageTypeName %>
        </span>
    </div>
    <div class="col-md-2">
        <span data-eid="item-balance">
            <%= Utils.addSpacesToSum(data.currentBalance) %> руб.
        </span>
    </div>
</div>
